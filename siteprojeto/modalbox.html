<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
    <link rel="stylesheet" href="modalbox.css">
    <link rel="stylesheet" href="photos.css">
</head>
<body>
    
    <h1>Modal HTML CSS</h1>

    <label for="modalExemplo" 
    class="abrirModal">Abrir Modal</label>
        
    <input type="checkbox" 
    id="modalExemplo" 
    class="checkboxModal">

    <div class="modal">
        <label for="modalExemplo" 
        class="fecharModal">X</label>
        <div class="conteudoModal">
            <div class="slider">
                          
                <div class="slides">
                  <input type="radio" name="radio-btn" id="radio1">
                  <input type="radio" name="radio-btn" id="radio2">
                  <input type="radio" name="radio-btn" id="radio3">
                  <input type="radio" name="radio-btn" id="radio4">         
                
                  <div class="slide first">
                  <img src="800x600-1.jpg" alt="">
                  </div>
        
                  <div class="slide">
                  <img src="800x600-2.jpg" alt="">
                  </div>
        
                  <div class="slide">
                  <img src="800x600-3.jpg" alt="">
                  </div>
        
                  <div class="slide">
                  <img src="800x600-4.jpg" alt="">
                  </div>
                  <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                  </div>
        
                </div>
                
                <div class="navigation-bar">
        
                  <label class="manual-btn" for="radio1"></label>
                  <label class="manual-btn" for="radio2"></label> 
                  <label class="manual-btn" for="radio3"></label>
                  <label class="manual-btn" for="radio4"></label>
                
                </div>
        
            </div>
        
        </div>
    
    </div>
</body>
</html>
